<template name="talks">
	{{#if currentUser}}
	<form id="talkform">
		
		What is on your mind<input type="text" id="talks"  size="100%"> <br>
		<input type="submit">
	
	</form>
	{{else}}
	You must be signed in to talk comments!
	{{/if}}
	
	<h2>Recently talked</h2>
  <table class="table table-bordered">
  	<thead>
  		<tr>
  			
  		</tr>
  	</thead>
	  <tbody>
	{{#each talklines}}
	{{> talksitem}}
	{{/each}}
</tbody>
</table>

</template>

<template name="talksitem">
	<tr>
		<td>{{who}}</td>
		<td>{{talks}}</td><td> at {{when}}</td>
	</tr>
</template>
