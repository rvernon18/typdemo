<template name="chat">
	<i class="fa fa-comment"></i>
	{{#if currentUser}}
	<form id="chatform">
		
		Assignment:<input type="text" id="assignment"  size="100%"> <br>
		Due date:<input type="text" id="due_date"  size="100%"> <br>
		Points:<input type="text" id="points"  size="100%"> <br>
		<input type="submit">
	
	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numchats}} chats</h2>
  <table class="table table-bordered">
  	<thead>
  		<tr>
  			<td>Who</td>
  			<td>Assignment</td>
  			<td>Points</td>
  			<td>Due date</td>
  		</tr>
  	</thead>
	  <tbody>
	{{#each chatlines}}
	{{> chatitem}}
	{{/each}}
</tbody>
</table>



</template>

<template name="chatitem">
	<tr>
		<td>{{who}}</td>
		<td>{{assignment}}  </td> <td>{{points}}</td><td> at {{when}}</td>
	</tr>
</template>
