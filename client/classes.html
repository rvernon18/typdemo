<template name="classes">

	<div class="panel panel-primary">
	  <div class="panel-heading">
	  	<h5>Current MKTYP Classes <span class="label label-default">{{numclasses}}</span></h5>
	  </div>
	  <div class="panel-body list-group">
	  	{{#each classes}}
		{{> class}}
		{{/each}}
	  </div>
	</div>

</template>

<template name="class">
	<div class="list-group-item">
		<h5 class="list-group-item-heading">{{name}}</h5>
	    <p class="list-group-item-text"><i class="fa fa-building"></i>Location:  {{class_location}}</p>
	    <p class="list-group-item-text"><i class="fa fa-calendar"></i> {{class_hours}}</p>
	    <p class="list-group-item-text"><i class="fa fa-user"></i> Instructor: {{instructor}}</p>
	  
	    
	   
	</div>
</template>
