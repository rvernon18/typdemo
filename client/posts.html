
<template name="posts">

	{{#if currentUser}}
	<form id="postform">
		
		Post Type:
		<select class="form-control" name="Post_Type" id="Post_Type">
		  	<option value="">Select Post Category</option>
		  	<option value="Assignments">Assignments</option>
		  	<option value="Exam">Exam</option>
		  	<option value="Announcements">Announements</option>
		  	<option value="Office Hours">Office Hours</option>
		  </select><br>
		Due date:<input type="text" id="due_date"  size="100%"> <br>
		Points:<input type="text" id="points"  size="100%"> <br>
		<input type="submit">
	
	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numposts}} posts</h2>
  <table class="table table-bordered">
  	<thead>
  		<tr>
  			<td>Who</td>
  			<td>Assignment</td>
  			<td>Points</td>
  			<td>Due date</td>
  		</tr>
  	</thead>
	  <tbody>
	{{#each postlines}}
	{{> postitem}}
	{{/each}}
</tbody>
</table>



</template>

<template name="postitem">
	<tr>
		<td>{{who}}</td>
		<td>{{assignment}}  </td> <td>{{points}}</td><td> at {{when}}</td>
	</tr>
</template>
